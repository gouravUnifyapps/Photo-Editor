<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #f0f0f0;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            background: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const baseImageUrl = params.get('base') || params.get('img1');
        const overlayImageUrl = params.get('overlay') || params.get('img2');
        
        let baseImg = null;
        let overlayImg = null;
        let overlayX = 0;
        let overlayY = 0;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        
        // Load images
        function loadImages() {
            if (!baseImageUrl || !overlayImageUrl) {
                console.error('Missing image URLs. Use ?base=URL&overlay=URL');
                return;
            }
            
            baseImg = new Image();
            baseImg.onload = () => {
                overlayImg = new Image();
                overlayImg.onload = () => {
                    initCanvas();
                };
                overlayImg.onerror = () => {
                    console.error('Failed to load overlay image');
                    alert('Failed to load overlay image: ' + overlayImageUrl);
                };
                overlayImg.src = overlayImageUrl;
            };
            baseImg.onerror = () => {
                console.error('Failed to load base image');
                alert('Failed to load base image: ' + baseImageUrl);
            };
            baseImg.src = baseImageUrl;
        }
        
        function initCanvas() {
            // Set canvas size to base image size
            canvas.width = baseImg.width;
            canvas.height = baseImg.height;
            
            // Position overlay at top-right corner
            overlayX = baseImg.width - overlayImg.width;
            overlayY = 0;
            
            render();
        }
        
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw base image
            ctx.drawImage(baseImg, 0, 0);
            
            // Draw overlay image
            ctx.drawImage(overlayImg, overlayX, overlayY);
        }
        
        // Mouse events for dragging
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Check if mouse is over overlay image
            if (mouseX >= overlayX && mouseX <= overlayX + overlayImg.width &&
                mouseY >= overlayY && mouseY <= overlayY + overlayImg.height) {
                isDragging = true;
                dragStartX = mouseX - overlayX;
                dragStartY = mouseY - overlayY;
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                overlayX = e.clientX - rect.left - dragStartX;
                overlayY = e.clientY - rect.top - dragStartY;
                render();
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });
        
        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
            
            if (touchX >= overlayX && touchX <= overlayX + overlayImg.width &&
                touchY >= overlayY && touchY <= overlayY + overlayImg.height) {
                isDragging = true;
                dragStartX = touchX - overlayX;
                dragStartY = touchY - overlayY;
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                overlayX = touch.clientX - rect.left - dragStartX;
                overlayY = touch.clientY - rect.top - dragStartY;
                render();
            }
        });
        
        canvas.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        // Start loading images
        loadImages();
    </script>
</body>
</html>
