<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--color-background);
        }
        
        #container {
            position: absolute;
            top: 0;
            left: 0;
            overflow: auto;
        }
        
        canvas {
            display: block;
            background: var(--color-surface);
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        (function() {
            const params = new URLSearchParams(window.location.hash.slice(1));
            const baseImageUrl = params.get('base-image-url');
            
            if (!baseImageUrl) {
                throw new Error('base-image-url parameter is required');
            }
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('container');
            container.appendChild(canvas);
            
            // State for draggable images
            const imageStates = {
                base: { x: 0, y: 0, image: null, dragging: false, startX: 0, startY: 0 },
                overlay: { x: 0, y: 0, image: null, dragging: false, startX: 0, startY: 0 }
            };
            
            let imagesLoaded = 0;
            const totalImages = 2;
            
            // Helper: Load image with error handling
            function loadImage(url, key) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.onload = () => {
                        imageStates[key].image = img;
                        imagesLoaded++;
                        resolve(img);
                    };
                    img.onerror = () => {
                        // Try with CORS proxy if direct load fails
                        const proxyUrl = 'https://cors-anywhere.herokuapp.com/' + url;
                        const retryImg = new Image();
                        retryImg.crossOrigin = 'anonymous';
                        retryImg.onload = () => {
                            imageStates[key].image = retryImg;
                            imagesLoaded++;
                            resolve(retryImg);
                        };
                        retryImg.onerror = () => {
                            reject(new Error('Image url not working: ' + url));
                        };
                        retryImg.src = proxyUrl;
                    };
                    img.src = url;
                });
            }
            
            // Load both images
            Promise.all([
                loadImage(baseImageUrl, 'base'),
                loadImage('https://tinyurl.com/yc566brr', 'overlay')
            ]).then(([baseImg, overlayImg]) => {
                // Set canvas size to base image dimensions
                canvas.width = baseImg.width;
                canvas.height = baseImg.height;
                
                // Position overlay at top-right
                imageStates.overlay.x = baseImg.width - overlayImg.width;
                imageStates.overlay.y = 0;
                
                // Render canvas
                render();
            }).catch(err => {
                throw new Error(err.message);
            });
            
            function render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw base image
                if (imageStates.base.image) {
                    ctx.drawImage(
                        imageStates.base.image,
                        imageStates.base.x,
                        imageStates.base.y
                    );
                }
                
                // Draw overlay image
                if (imageStates.overlay.image) {
                    ctx.drawImage(
                        imageStates.overlay.image,
                        imageStates.overlay.x,
                        imageStates.overlay.y
                    );
                }
            }
            
            // Get which image is being clicked
            function getImageAtPoint(x, y) {
                const baseImg = imageStates.base.image;
                const overlayImg = imageStates.overlay.image;
                
                // Check overlay first (drawn on top)
                if (overlayImg) {
                    if (x >= imageStates.overlay.x && 
                        x <= imageStates.overlay.x + overlayImg.width &&
                        y >= imageStates.overlay.y && 
                        y <= imageStates.overlay.y + overlayImg.height) {
                        return 'overlay';
                    }
                }
                
                // Check base
                if (baseImg) {
                    if (x >= imageStates.base.x && 
                        x <= imageStates.base.x + baseImg.width &&
                        y >= imageStates.base.y && 
                        y <= imageStates.base.y + baseImg.height) {
                        return 'base';
                    }
                }
                
                return null;
            }
            
            // Mouse events for dragging
            canvas.addEventListener('mousedown', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const imageKey = getImageAtPoint(x, y);
                if (imageKey) {
                    imageStates[imageKey].dragging = true;
                    imageStates[imageKey].startX = x - imageStates[imageKey].x;
                    imageStates[imageKey].startY = y - imageStates[imageKey].y;
                }
            });
            
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                for (let key in imageStates) {
                    if (imageStates[key].dragging) {
                        imageStates[key].x = x - imageStates[key].startX;
                        imageStates[key].y = y - imageStates[key].startY;
                        render();
                    }
                }
            });
            
            canvas.addEventListener('mouseup', () => {
                for (let key in imageStates) {
                    imageStates[key].dragging = false;
                }
            });
            
            canvas.addEventListener('mouseleave', () => {
                for (let key in imageStates) {
                    imageStates[key].dragging = false;
                }
            });
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', (e) => {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                const imageKey = getImageAtPoint(x, y);
                if (imageKey) {
                    imageStates[imageKey].dragging = true;
                    imageStates[imageKey].startX = x - imageStates[imageKey].x;
                    imageStates[imageKey].startY = y - imageStates[imageKey].y;
                }
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                for (let key in imageStates) {
                    if (imageStates[key].dragging) {
                        imageStates[key].x = x - imageStates[key].startX;
                        imageStates[key].y = y - imageStates[key].startY;
                        render();
                    }
                }
            });
            
            canvas.addEventListener('touchend', () => {
                for (let key in imageStates) {
                    imageStates[key].dragging = false;
                }
            });
        })();
    </script>
</body>
</html>
