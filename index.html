<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor - Composite</title>
    <style>
        :root {
            --color-background: #fafaf8;
            --color-surface: #ffffff;
            --color-text: #1f2121;
            --color-primary: #218084;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-error: #c0152f;
            --radius-base: 8px;
            --space-16: 16px;
            --space-20: 20px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--color-background);
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 0;
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-20);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            margin: var(--space-16) 0 0 0;
            color: rgba(31, 33, 33, 0.7);
            font-size: 14px;
        }

        .error-message {
            background: rgba(192, 21, 47, 0.1);
            border: 1px solid rgba(192, 21, 47, 0.3);
            color: var(--color-error);
            padding: var(--space-16);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-20);
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .canvas-wrapper {
            background: var(--color-surface);
            border-radius: 0;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            margin: 0;
            margin-bottom: var(--space-20);
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            min-height: 400px;
        }

        #compositeCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: grab;
        }

        #compositeCanvas.dragging {
            cursor: grabbing;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: var(--space-16);
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .btn--primary {
            background: var(--color-primary);
            color: #ffffff;
        }

        .btn--primary:hover {
            background: #1d7480;
            box-shadow: var(--shadow-md);
        }

        .btn--primary:active {
            background: #1a6473;
        }

        .btn--primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn--secondary {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        .btn--secondary:hover {
            background: rgba(94, 82, 64, 0.05);
        }

        .info-text {
            text-align: center;
            font-size: 12px;
            color: rgba(31, 33, 33, 0.6);
            margin-top: var(--space-16);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 14px;
            color: rgba(31, 33, 33, 0.7);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="canvas-wrapper">
            <div class="loading" id="loadingMessage">
                <span class="spinner"></span>Loading images...
            </div>
            <canvas id="compositeCanvas" style="display: none;"></canvas>
        </div>

        <div class="controls">
            <button class="btn btn--primary" id="downloadBtn" disabled>Download Composite</button>
            <button class="btn btn--secondary" id="resetBtn" disabled>Reset Position</button>
        </div>

        <div class="info-text">
            Drag the top image to reposition it over the base image
        </div>
    </div>

    <script>
        const canvas = document.getElementById('compositeCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingMessage = document.getElementById('loadingMessage');

        let baseImage = null;
        let topImage = null;
        let topImageX = 0;
        let topImageY = 0;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;

        // Get URL parameters
        function getImageUrls() {
            const params = new URLSearchParams(window.location.search);
            const url1 = params.get('url1');
            const url2 = params.get('url2');
            return { url1, url2 };
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            loadingMessage.style.display = 'none';
        }

        function initializePosition() {
            if (baseImage && topImage) {
                // Position at top-right corner
                topImageX = baseImage.width - topImage.width;
                topImageY = 0;
            }
        }

        // Load image with CORS proxy if needed
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = () => resolve(img);
                img.onerror = () => {
                    // Try with CORS proxy
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    const retryImg = new Image();
                    retryImg.crossOrigin = 'anonymous';
                    
                    retryImg.onload = () => resolve(retryImg);
                    retryImg.onerror = () => reject(new Error(`Image URL not working: ${url}`));
                    
                    retryImg.src = proxyUrl + url;
                };
                
                img.src = url;
            });
        }

        // Draw composite image
        function drawComposite() {
            if (!baseImage || !topImage) return;

            // Set canvas size to match base image
            canvas.width = baseImage.width;
            canvas.height = baseImage.height;

            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw base image
            ctx.drawImage(baseImage, 0, 0);

            // Draw top image at current position
            ctx.drawImage(topImage, topImageX, topImageY);

            // Resize canvas to fit container
            canvas.style.width = '100%';
            canvas.style.height = '100%';
        }

        // Mouse down - start dragging
        canvas.addEventListener('mousedown', (e) => {
            if (!topImage) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;

            // Check if mouse is over top image
            if (mouseX >= topImageX && mouseX <= topImageX + topImage.width &&
                mouseY >= topImageY && mouseY <= topImageY + topImage.height) {
                isDragging = true;
                dragStartX = mouseX - topImageX;
                dragStartY = mouseY - topImageY;
                canvas.classList.add('dragging');
            }
        });

        // Mouse move - drag image
        document.addEventListener('mousemove', (e) => {
            if (!isDragging || !topImage) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;

            topImageX = mouseX - dragStartX;
            topImageY = mouseY - dragStartY;

            drawComposite();
        });

        // Mouse up - stop dragging
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                canvas.classList.remove('dragging');
            }
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            if (!topImage) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const touchX = (touch.clientX - rect.left) * scaleX;
            const touchY = (touch.clientY - rect.top) * scaleY;

            if (touchX >= topImageX && touchX <= topImageX + topImage.width &&
                touchY >= topImageY && touchY <= topImageY + topImage.height) {
                isDragging = true;
                dragStartX = touchX - topImageX;
                dragStartY = touchY - topImageY;
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging || !topImage) return;

            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const touchX = (touch.clientX - rect.left) * scaleX;
            const touchY = (touch.clientY - rect.top) * scaleY;

            topImageX = touchX - dragStartX;
            topImageY = touchY - dragStartY;

            drawComposite();
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Download composite
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'composite-image.png';
            link.click();
        });

        // Reset position
        resetBtn.addEventListener('click', () => {
            topImageX = 0;
            topImageY = 0;
            drawComposite();
        });

        // Initialize
        async function init() {
            const { url1, url2 } = getImageUrls();

            if (!url1 || !url2) {
                showError('⚠️ Both image URLs required. Use ?url1=...&url2=...');
                return;
            }

            try {
                baseImage = await loadImage(url1);
                topImage = await loadImage(url2);

                loadingMessage.style.display = 'none';
                canvas.style.display = 'block';
                downloadBtn.disabled = false;
                resetBtn.disabled = false;

                initializePosition();
                drawComposite();
            } catch (error) {
                showError(`❌ ${error.message}`);
            }
        }

        init();
    </script>
</body>
</html>
